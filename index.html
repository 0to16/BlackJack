<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        
        <div id="game">
            <div id = "gambler">
                <p style="font-size: 20px; color: goldenrod;"> Player 1</p>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
            </div>
            <div id = "dealer">
                <p style="font-size: 20px; color: goldenrod;"> Dealer </p>
                <p id="dealercards-el">Cards:</p>
                <p id="dealersum-el">Sum:</p>
            </div>
        </div>
            <div>
                <button id="startgamebtn" onclick="startGame()">START GAME</button>
                <button id="newcardbtn" onclick="newCard()">NEW CARD</button>
                <button id="stopbtn" onclick="stopGame()">STOP</button>
                <p id="player-el"></p>
             </div>

        <script src="index.js"></script>
    </body>
</html>
